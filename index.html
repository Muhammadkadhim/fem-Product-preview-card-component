<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Product preview card component</title>
        <link rel="stylesheet" href="/css/style.css" />

        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&display=swap"
            rel="stylesheet"
        />

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 14px;
                text-align: center;
                margin-top: 2em;
                color: #1c232b;
            }
            .attribution a {
                color: hsl(228, 100%, 50%);
            }
        </style>
    </head>
    <body>
        <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->

        <div class="wrapper">
            <div
                class="image"
                aria-label="Gabrielle Essence Eau De Parfum image"
            ></div>
            <div class="details">
                <h3>Perfume</h3>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>
                    A floral, solar and voluptuous interpretation composed by
                    Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price">
                    <h1 class="new-price">$149.99</h1>
                    <span class="old-price"><s>$169.99</s></span>
                </div>
                <button class="cartBtn">
                    <img src="./images/icon-cart.svg" alt="cart" />
                    <span>Add to Cart</span>
                </button>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Muhammad Kadhim</a>.
        </div>
    </body>
</html>
